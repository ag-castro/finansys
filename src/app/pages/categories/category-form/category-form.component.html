<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">Formulário de Categoria</li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulário de Categoria</h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      <div class="d-flex justify-content-center align-items-center">
        <i class="pi pi-angle-double-left pr-1"></i>
        Voltar
      </div>
    </a>
  </div>
</div>
<form>
  <div class="card">
    <div class="card-header">
      Informações da Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input class="form-control" id="name" type="text">
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input class="form-control" id="description" type="text">
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary float-right mt-3">
    <div class="d-flex pt-1">
      <i class="pi pi-save pr-1"></i>
      Salvar
    </div>
  </button>
</form>
