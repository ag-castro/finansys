<app-breadcrumb [items]="[{text: 'Categorias'}]" ></app-breadcrumb>
<app-pageheader
  page-title="Categorias"
  button-text="Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-pageheader>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of resouces">
    <td class="w-75">
      <div class="d-flex flex-column">
      <strong>{{category.name}}</strong>
      <small>{{category.description}}</small>
      </div>
    </td>
    <td>
      <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mt-1 mr-2">Editar</a>
      <button (click)="deleteResource(category)" type="button" class="btn btn-outline-danger btn-sm mt-1">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
